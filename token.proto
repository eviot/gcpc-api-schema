syntax = "proto3";

package schema;
option go_package = "gapi";

import "unix-time.proto";

message Token {
	string ID = 1;
	string value = 2;
	string targetID = 3;
	string userID = 4;
	string type = 5;
	repeated string permissions = 6;
	UnixTime createdAt = 7;
	UnixTime expiryAt = 8;
	bool active = 9;
	UnixTime usedAt = 10;
}
