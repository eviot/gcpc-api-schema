syntax = "proto3";

package schema;
option go_package = "gapi";

import "unix-time.proto";
import "pipe.proto";
import "value.proto";
import "var-type.proto";

message FlowDescriptor {
	string ID = 1;
	string name = 7;
	repeated FlowVariableDescriptor variables = 2;
	repeated Pipe pipes = 3;
	string userID = 4;
	UnixTime createdAt = 5;
	UnixTime updatedAt = 6;
}

message FlowVariableDescriptor {
	string name = 1;
	VarType type = 2;
	string description = 3;
	Value defaultValue = 4;
}
