syntax = "proto3";

package schema;
option go_package = "gapi";

import "unix-time.proto";
import "any.proto";

message Flow {
	string ID = 2;
	string flowDescriptorID = 3;
	FlowStatus status = 4;
	UnixTime createdAt = 5;
	UnixTime updatedAt = 6;
	map<string, Any> variables = 7;
}

enum FlowStatus {
	STOPPED = 0;
	STARTING = 1;
	RUNNING = 2;
}
