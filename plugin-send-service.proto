syntax = "proto3";

package schema;
option go_package = "gapi";

import "pipe.proto";
import "any.proto";

service PluginSendService {

	rpc SendMsg(SendMsgReq) returns (SendMsgRes);

	rpc SendStreamMsg(stream SendMsgReq) returns (SendMsgRes);
}

message SendMsgReq {
	PipeExt pipe = 1;
	string inputID = 2;
	map<string, Any> message = 3;
}

message SendMsgRes {
}
