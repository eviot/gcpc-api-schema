syntax = "proto3";

package schema;
option go_package = "gapi";

import "unix-time.proto";

message User {
	string ID = 1;
	UserEmail email = 2;
	string phone = 5;
	UnixTime createdAt = 3;
	UserProfile profile = 4;
}

message UserEmail {
	string address = 1;
	bool verified = 2;
}

message UserProfile {
	string fullName = 1;
	string address = 2;
}
